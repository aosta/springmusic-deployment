---
name: spring-music-demo

releases:
- name: spring-music
  version: latest
- name: nginx
  version: latest
- name: garden-runc
  version: latest

stemcells:
- os: ubuntu-trusty
  alias: default
  version: latest

instance_groups:
- name: web
  jobs:
    - name: spring-music
      release: spring-music
  instances: 3
  stemcell: default
  azs: [z1,z2,z3]
  vm_type: default
  persistent_disk_type: default
  networks:
  - name: default

- name: rproxy
  instances: 1
  stemcell: default
  azs: [z1]
  vm_type: default
  persistent_disk_type: default
  networks:
  - name: default
    static_ips: [10.244.0.119]
  jobs:
    - name: nginx
      release: nginx

update:
  canaries: 1
  max_in_flight: 3
  canary_watch_time: 30000-600000
  update_watch_time: 5000-600000
